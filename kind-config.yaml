kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  ipFamily: ipv4
  apiServerAddress: "192.168.15.43"
  podSubnet: "10.244.0.0/24"
  serviceSubnet: "10.96.0.0/12"
  disableDefaultCNI: false
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
    extraPortMappings:
    - containerPort: 31500
      hostPort: 80
      protocol: TCP
    - containerPort: 32500
      hostPort: 443
      protocol: TCP
